name: ci-pipeline
on:
  pull_request:
    branches:
      - develop

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 18.x
            cache: npm

        - name: Install dependencies
          run: npm ci

        - name: Run build command
          run: npm run build
